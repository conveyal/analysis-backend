language: java

jdk:
  - oraclejdk8

before_install:
  # we're currently using a branch of R5
  - git clone -b scenario-editor --depth 200 https://github.com/conveyal/r5.git
  - cd r5
  - mvn install -DskipTests
  - cd ..

env:
  global:
  # Encrypted AWS Access Keys
  - secure: 
  - secure: 

script: mvn package

after_success:
  # Upload a shaded jar to S3
  - pip install --user awscli && export PATH=$PATH:~/.local/bin/
  - if [[ "$TRAVIS_PULL_REQUEST" = false ]]; then aws s3 cp --acl public-read target/analyst.jar s3://analyst-builds/analyst-${TRAVIS_BRANCH}-`git describe`.jar; fi

cache:
  directories:
  - $HOME/.m2/repository
