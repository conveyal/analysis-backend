language: java

jdk:
  - oraclejdk8

 # r5 from branch
before_install:
  - git clone -b merge-request-types --depth 200 https://github.com/conveyal/r5.git
  - cd r5
  # can't just call mvn install because it will try to sign the jar
  - mvn package install:install -DskipTests
  - cd ..

env:
  global:
  # Encrypted AWS Access Keys
  - secure: 
  - secure: 

script: mvn package

after_success:
  # Upload a shaded jar to S3
  - pip install --user awscli && export PATH=$PATH:~/.local/bin/
  # TODO once we have tags use git describe
  - if [[ "$TRAVIS_PULL_REQUEST" = false ]]; then aws s3 cp --acl public-read target/analyst.jar s3://analyst-builds/analyst-${TRAVIS_BRANCH}-`git rev-parse --short HEAD`.jar; fi
  - if [[ "$TRAVIS_PULL_REQUEST" = false ]] && [[ "$TRAVIS_BRANCH" = master ]]; then aws s3 cp --acl public-read target/analyst.jar s3://analyst-builds/analyst-latest.jar; fi

cache:
  directories:
  - $HOME/.m2/repository
